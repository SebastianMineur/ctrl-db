services:
  postgres:
    image: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    env_file:
      - .env

  strapi:
    image: strapi/strapi
    ports:
      - 1337:1337
    volumes:
      - ./strapi:/srv/app
    env_file:
      - .env
    depends_on:
      - postgres
    user: 1000:1000
